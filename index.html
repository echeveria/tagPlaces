<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.mobile-1.3.1.min.js"></script>
    <script src="js/view_notification.js"></script>

    <script>
        $('document').ready( function(){
            $('.current_location').click(function(){
                navigator.geolocation.getCurrentPosition(function(position) {
                   $('#text-4').attr('value', position.coords.latitude+','+ position.coords.longitude);
                    }, function(error) {
                    $('#text-4').attr('value','GPS error occurred');
                    });
                });
            });

    </script>
</head>
<body>

<div data-role="collapsible-set" data-theme="c" data-content-theme="d" data-collapsed-icon="arrow-r" data-expanded-icon="arrow-d">
    <div data-role="collapsible" id="select_menu">
        <h3>View  notification</h3>
        <a href="#popupMenu" data-rel="popup" data-role="button" data-inline="true" data-transition="slideup" data-icon="gear" data-theme="e">Actions...</a>
        <div data-role="popup" id="popupMenu" data-theme="d">
            <ul data-role="listview" data-inset="true" style="min-width:210px;" data-theme="d">
                <li data-role="divider" data-theme="e">Choose an action</li>
                <li><a class="sel_desel_all" href="#">Select/Deselect all</a></li>
                <li><a class="see_notify" href="#">See notify</a></li>
                <li><a class="active" href="#">Active</a></li>
                <li><a class="inactive" href="#">Inactive</a></li>
                <li><a class="delete" href="#">Delete</a></li>
            </ul>
        </div>
        <form id="list_notify">
            <fieldset data-role="controlgroup">
                <legend>All notify</legend>
                <input type="checkbox" name="checkbox-v-2a" id="checkbox-v-2a">
                <label for="checkbox-v-2a">One</label>
                <input type="checkbox" name="checkbox-v-2b" id="checkbox-v-2b">
                <label for="checkbox-v-2b">Two</label>
                <input type="checkbox" name="checkbox-v-2c" id="checkbox-v-2c">
                <label for="checkbox-v-2c">Three</label>
            </fieldset>
        </form>
    </div>
    <div data-role="collapsible">
        <h3>Create notification</h3>
        <form>
            <label for="text-4">Location name:</label>
            <input type="text" data-mini="true" name="text-4" id="text-4" value="">
            <input type="button" data-theme="b" class="current_location" value="Get current location">
            <a  href="page-transitions-dialog.html" data-role="button" data-rel="dialog" data-transition="fade"  data-theme="b">Get location in map </a>
            <label for="textarea-4">Notify:</label>
            <textarea data-mini="true" cols="40" rows="8" name="textarea-4" id="textarea-4"></textarea>
            <p>
                <a href="#" data-role="button" data-mini="true" data-inline="true">Cancel</a>
                <a href="#" data-role="button" data-mini="true" data-theme="b" data-inline="true">Save</a>
            </p>
        </form>
    </div>
    <div data-role="collapsible" data-collapsed-icon="gear" data-expanded-icon="delete">
        <h3>Settings</h3>
        <form>
            <label for="slider-1">Search area:</label>
            <input type="range" name="slider-1" id="slider-1" min="0" max="2000" value="50">
        </form>
    </div>
</div>
</body>
</html>
